<style>
#panel #clock {
	line-height: 50vh;
	font-size: 50vh;
	padding: 0 38vh 0 20vh;
	text-shadow: 0px 0px 1px rgba(0, 0, 0, 0.3);
}
#panel.dark #clock {
	text-shadow: 0px 0px 1px rgba(255, 255, 255, 0.4);
}
</style>
<button class="applet" id="clock"></button>
<script>
(function () {
	'use strict';
	
	const { getAPI, $ } = require('./client-utils.js');
	const $clock = $('#clock');

	getAPI('clock').then(clock => {
		clock.time().listen(time => $clock.textContent = time);
		$clock.addEventListener('click', () => clock.showCalendar());
	});
}());
</script>
