<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../../src/style.css">
<style>
.cal {
	padding: 6px !important;
}
#days {

}
#days > div,
#weekdays > div {
	display: inline-block;
	width: 14.2%;
	height: 30px;
	text-align: center;
	line-height: 30px;
}
#weekdays {
	font-weight: bold;
}
.weekend {
	color: #E26A6A;
}
.today {
	background: #19B5FE;
	color: white;
	font-weight: bold;
	border-radius: 3px;
}
.ex {
	color: #D2D7D3;
}
.header {
	position: relative;
	height: 30px;
}
.header #prev,
.header #next,
.header #month {
	position: absolute;
	top: 0;
	bottom: 0;
	text-align: center;
	line-height: 33px;
}
.header #prev,
.header #next {
	background: none;
	border: none;
	width: 30%;
	font-size: 1.4em;
	padding: 0 18px;
	color: #555;
}
.header #prev {
	left: 0;
	text-align: left;
}
.header #next {
	right: 0;
	text-align: right;
}
.header #month {
	left: 30%;
	right: 30%;
	font-size: 1.2em;
	color: #222;
}
</style>
</head>
<body id="calendar" class="menu">
	<div class="container">
		<div class="header">
			<button id="prev">⬅</button>
			<div id="month">March 2018</div>
			<button id="next">➡</button>
		</div>
		<div class="separator"></div>
		<div class="cal">
			<div id="weekdays"></div>
			<div id="days"></div>
		</div>
	</div>
</body>
<script>
'use strict';

const { $ } = require('../../src/client-utils.js');

const weekdays = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

let $days = $('#days'),
	$weekdays = $('#weekdays'),
	$month = $('#month');

weekdays.forEach(day => {
	let $day = document.createElement('div');
	$day.textContent = day;
	$weekdays.appendChild($day);
});

const renderMonth = date_ => {
	let today = new Date(),
		date = new Date(date_.valueOf()),
		month = date.getMonth(),
		year = date.getFullYear();

	$month.textContent = `${months[month]} ${year}`;

	date.setDate(1);

	while (date.getDay() !== 1) { // turn back the date until reaching a Monday
		date.setDate(date.getDate() -1 );
	}

	$days.innerHTML = '';

	// now increment the date until reaching the first monday of the next month
	// (month + 1) % 12 wraps the date (so 13 => 2)
	while (date.getMonth() !== (month + 1) % 12 || date.getDay() !== 1) {
		let $day = document.createElement('div'),
			isToday = date.getDate() === today.getDate() &&
				date.getMonth() === today.getMonth() && 
				date.getFullYear() === today.getFullYear();
		$day.textContent = date.getDate();
		$day.classList.toggle('weekend', [0, 6].includes(date.getDay()));
		$day.classList.toggle('today', isToday);
		$day.classList.toggle('ex', date.getMonth() !== month);
		$days.appendChild($day);
		date.setDate(date.getDate() + 1);
	}
};

let date = new Date();
renderMonth(date);

$('#next').addEventListener('click', () => {
	date.setMonth(date.getMonth() + 1);
	renderMonth(date);
});
$('#prev').addEventListener('click', () => {
	date.setMonth(date.getMonth() - 1);
	renderMonth(date);
});

</script>
</html>
