<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../../style.css">
<style>
.wifi {
	position: relative;
}
.icon {
	position: absolute;
	right: 10px;
	top: 4px;
	height: 22px;
	width: 22px;
}
.menu .container .item.wifi {
	padding-top: 8px;
	padding-bottom: 7px;
}
.icon * {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.icon .status {
	z-index: 1;
	overflow: hidden;
	margin-top: -1px;
}
.icon .status img {
	filter: brightness(10%);
}
.icon .secure {
	filter: sepia(100%) hue-rotate(-12deg) saturate(1200%);
	z-index: 2;
}
#wifi-connected {
	font-weight: bold;
}
.header .switch {
	margin-top: -4px;
	margin-right: -4px;
}
.menu .container .header {
	padding-top: 8px;
}
.header .switch::after {
	top: 2.7px;
	height: 14.5px;
}
#wifi-disconnect {
	text-indent: 12px;
	color: #999;
}
</style>
</head>
<body id="battery-dropdown" class="menu">
	<div class="container">

		<div class="header">
			<button id="wifi-toggle" class="switch right"></button>
			WiFi
		</div>
		<div id="wifi-list">
			<div id="wifi-connected"></div>
			<button id="wifi-disconnect" class="item">
				Disconnect
			</button>
			
			<div id="wifi-known"></div>

			<div class="header">Other available networks</div>
			<div id="wifi-unknown"></div>
		</div>
		<div class="separator"></div>

		<button class="item" id="network-info">
			Connection Information
		</button>
		<button class="item" id="network-manager">
			Manage Networks
		</button>
	</div>

	<template id="item-template">
		<button class="item wifi">
			<div class="name"></div>
			<div class="icon">
				<img class="bg" src="net-wifi.svg">
				<div class="status">
					<img src="net-wifi.svg">
				</div>
				<img class="secure" src="net-wifi-secure.svg">
			</div>
		</button>
	</template>
</body>
<script>
'use strict';

const { getAPI, $, $$, log } = require('../../client-utils.js');

getAPI('network').then(network => {
	let $itemTemplate = $('#item-template'),
		$known = $(`#wifi-known`),
		$unknown = $(`#wifi-unknown`),
		$connected = $(`#wifi-connected`),
		$disconnect = $(`#wifi-disconnect`),
		$toggleWifi = $('#wifi-toggle');

	network.listenWifiNetworks().listen(wifis => {
		$toggleWifi.classList.toggle('on', wifis !== null);
		if (wifis === null) { wifis = []; }
		[$$('.item', $connected), $$('.item', $known), $$('.item', $unknown)].forEach(list => {
			list.forEach($el => {
				let wifi = wifis.find(d => d.idHash === $el.getAttribute('id'));
				if (!wifi) {
					log('rm', $el.getAttribute('id'));
					try { $known.removeChild($el); } catch (e) {}
					try { $unknown.removeChild($el); } catch (e) {}
					try { $connected.removeChild($el); } catch (e) {}
				}
			});
		});
		wifis.forEach(wifi => {
			let $el = $(`#${wifi.idHash}`);
			if (!$el) {
				let $new = document.importNode($itemTemplate.content, true);
				$el = $('.item', $new);
				$el.setAttribute('id', wifi.idHash);
				$el.addEventListener('click', () => network.connectWifi(wifi.ssid));
				$('.name', $el).textContent = wifi.ssid;
			}
			$('.secure', $el).style.display = wifi.security ? 'block' : 'none';
			$('.status img', $el).style.top = `${100 - wifi.strength}%`;
			$('.status img', $el).style.height = `${wifi.strength}%`;
			$('.status img', $el).style.left = `${(100 - wifi.strength) / 2}%`;
			$('.status img', $el).style.width = `${wifi.strength}%`;
			
			try { $known.removeChild($el); } catch (e) {}
			try { $unknown.removeChild($el); } catch (e) {}
			try { $connected.removeChild($el); } catch (e) {}
			if (wifi.connected) {
				$connected.appendChild($el);
			} else if (wifi.uuid) {
				$known.appendChild($el);
			} else {
				$unknown.appendChild($el);
			}
		});
		$disconnect.style.display = wifis.find(w => w.connected) ? 'block' : 'none';
	});

	$('#network-manager').addEventListener('click', () => network.openManager());
	$disconnect.addEventListener('click', () => network.disconnectWifi());
	$toggleWifi.addEventListener('click', () => network.toggleWifi());
});
</script>
</html>
